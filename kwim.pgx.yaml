---
+grammar: kwim
+toprule: document
+version: 0.0.1
block_blank:
  .ref: line_blank
block_comment:
  .rgx: \#\#\#\r?\n((?:.*?\r?\n)*?)\#\#\#\r?\n(?:\ *\r?\n)?
block_head:
  .rgx: (={1,4})\ +(?:(.+?)\ +=+\r?\n|(.+\r?\n(?:[^\s].*\r?\n)*[^\s].*?)\ +=+\r?\n|(.+\r?\n(?:[^\s].*\r?\n)*)(?=[\
    \*=\#]|\r?\n|\z))(?:\ *\r?\n)?
block_list:
  .any:
  - .ref: block_list_bullet
  - .ref: block_list_number
  - .ref: block_list_data
block_list_bullet:
  .rgx: (\*\ .*\r?\n(?:\*\ .*\r?\n|(?:\ *\r?\n)*\ \ .*\r?\n)*(?:\ *\r?\n)?)
block_list_data:
  .rgx: (\-\ .*\r?\n(?:\-\ .*\r?\n|(?:\ *\r?\n)|\ \ .*\r?\n)*)
block_list_number:
  .rgx: (\+\ .*\r?\n(?:\+\ .*\r?\n|(?:\ *\r?\n)*\ \ .*\r?\n)*(?:\ *\r?\n)?)
block_para:
  .rgx: ((?:(?![\ \*=\#\n]\ ).*\S.*(?:\r?\n|\z))+)(?:\ *\r?\n)?
block_pref:
  .rgx: ((?:(?:\ *\r?\n)*\ \ .*\r?\n)+)(?:\ *\r?\n)?
block_title:
  .rgx: ((?:(?![\ \*=\#\n]\ ).*\S.*(?:\r?\n|\z)))={3,}\r?\n(?:(?:\ *\r?\n)((?:(?![\
    \*=\#\n]\ ).*\S.*(?:\r?\n|\z)))(?=(?:\ *\r?\n)|\z))?(?:\ *\r?\n)?
block_top:
  .any:
  - .ref: block_blank
  - .ref: block_comment
  - .ref: line_comment
  - .ref: block_head
  - .ref: block_pref
  - .ref: block_list
  - .ref: block_title
  - .ref: block_verse
  - .ref: block_para
block_verse:
  .rgx: \.\r?\n((?:(?![\ \*=\#\n]\ ).*\S.*(?:\r?\n|\z))+)(?:\ *\r?\n)?
document:
  +min: 0
  .ref: block_top
line_blank:
  .rgx: (?:\ *\r?\n)
line_comment:
  .rgx: \#\ ?(.*?)\r?\n(?:\ *\r?\n)?
